<section id="secContacto">
    <h2>Comunicate con nosotros</h2>
    <form autocomplete="off" (ngSubmit)="enviarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre"  required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email@email.com" required>

        <label for="msje">Dejanos tu mensaje:</label>
        <textarea name="msje" id="msje" cols="30" rows="10" placeholder="Dejanos tu mensaje" required></textarea>

        <div class="contBtn">
            <input type="submit" value="Enviar" class="btnForm">
        </div>
    </form>

</section>
